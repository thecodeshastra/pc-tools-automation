[project]
name = "carrer_assistant"
version = "0.0.1"
description = "My personal career assistant AI chat bot who knows everything about me from my linkedin and other data."
readme = "README.md"
requires-python = ">=3.8, <=3.13"
dependencies = [
    "gradio>=5.22.0",
    "openai>=1.68.2",
    "openai-agents>=0.0.15",
    "psutil>=7.0.0",
    "pypdf>=5.4.0",
    "pypdf2>=3.0.1",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "setuptools>=78.1.0",
    "yaml>=1.2.2",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]
